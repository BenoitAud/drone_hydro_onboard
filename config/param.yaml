duree: 1        # Temps d'acquisition en minutes
tC: 20          # Température de l'eau en degrés Celsius
tF: 60          # Température de l'eau en degrés Fahrenheit
port_sonar: "/dev/ttyUSB0"  # Port série du sonar
port_gps: "/dev/ttyACM0"    # Port série du GPS
baud_rate_gps: 9600  # Baud rate du GPS
baud_rate_sonar: 115200  # Baud rate du sonar
pin_button: 15  # Numéro de la broche GPIO pour le bouton
path_logs: "/home/dronehydro/main_ws/logs"  # Chemin vers le dossier de logs